<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="great-parent">
        <div id="content">
            <div class="item chebupeli">
                <div id="img-chebupeli" class="img"></div>
                <p class="name">Чебупели</p>
                <p class="price">120</p>
                <div class="controls">
                    <button class="dec">-</button>
                    <p class="count">0</p>
                    <button class="inc">+</button>
                </div>
            </div>
    
            <div class="item baltika">
                <div id="img-baltika7" class="img"></div>
                <p class="name">Балтика 7 (1.5л)</p>
                <p class="price">99</p>
                <div class="controls">
                    <button class="dec">-</button>
                    <p class="count">0</p>
                    <button class="inc">+</button>
                </div>
            </div>
    
            <div class="item doshick">
                <div id="img-govyajiy-doshik" class="img"></div>
                <p class="name">Говяжий дошик</p>
                <p class="price">40</p>
                <div class="controls">
                    <button class="dec">-</button>
                    <p class="count">0</p>
                    <button class="inc">+</button>
                </div>
            </div>
        </div>
    
        <div id="actions">
            <button>Оформить заказ</button>
        </div>
    </div>
</body>
</html>
